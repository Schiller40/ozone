name: Release for Raspberry pi

on: push

jobs:
  publish:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [[self-hosted, linux, ARM], ubuntu-latest]
    steps:
      - name: Checkout Changes
        uses: actions/checkout@v2

      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: |
            $HOME/.cache/electron
            **/node_modules
            .cache/snapcraft
            .local/share/snapcraft
          key: ${{ runner.OS }}-build-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.OS }}-build-${{ env.cache-name }}-
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-

      - name: Setup Nodejs
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: Install Dependencies
        run: yarn

      - name: Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          CI: true

      - name: Build Application
        if: env.CREATE_RELEASE == 'true'
        run: |
          yarn make
          find out -type f -name '*.deb' -exec cp '{}' ozone-display.deb \;

      - name: Build Snap
        if: env.CREATE_RELEASE == 'true'
        uses: snapcore/action-build@v1
        id: build

      - name: Install snapcraft review tools
        run: sudo snap install review-tools
      - name: Upload Snap
        if: env.CREATE_RELEASE == 'true'
        uses: snapcore/action-publish@v1
        with:
          store_login: ${{ secrets.SNAPCRAFT_LOGIN }}
          snap: ${{ steps.build.outputs.snap }}
          release: edge
