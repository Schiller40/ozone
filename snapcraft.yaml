name: ozone-display
base: core18
version: git

summary: Summary
description: |
  Description

confinement: strict

architectures:
  - build-on: arm64
  - build-on: armhf
  - build-on: amd64

assumes:
  - command-chain
  - common-data-dir

apps:
  ozone-display:
    daemon: simple
    restart-condition: always
    command: /usr/lib/ozone-display/ozone-display --no-sandbox
    command-chain:
      - $SNAP/usr/bin/setpriv --clear-groups --reuid snap_daemon \
        --regid snap_daemon
      - bin/desktop-launch
      - bin/xwayland-kiosk-launch
    plugs:
      - browser-support
      - network
      - network-bind
      - opengl
      - pulseaudio
      - wayland
      - network-observe
      - process-control
      - screen-inhibit-control

environment:
  XWAYLAND_FULLSCREEN_WINDOW_HINT: window_role="browser-window"

parts:
  ozone-display:
    after: [desktop-gtk3, xwayland-kiosk-helper]
    plugin: dump
    source: ozone-display.deb
    source-type: deb

    build-packages:
      - curl
      - sed
    stage-packages:
      - libatomic1
      - libc++1
      - libnspr4
      - libnss3
      - libxss1
      - xdg-utils
      - libx11-xcb1
      - libxtst6
      - libasound2
      - libnotify4
      - libatspi2.0-0
      - kde-cli-tools
      - kde-runtime
      - trash-cli
      - libglib2.0-bin
      - gvfs-bin
      - setpriv

  # Adapted from snapcraft-desktop-helpers https://github.com/ubuntu/snapcraft-desktop-helpers/blob/master/snapcraft.yaml#L183
  desktop-gtk3:
    source: https://github.com/ubuntu/snapcraft-desktop-helpers.git
    source-subdir: gtk
    plugin: make
    make-parameters: ['FLAVOR=gtk3']
    build-packages:
      - build-essential
      - libgtk-3-dev
    stage-packages:
      - libxkbcommon0 # XKB_CONFIG_ROOT
      - ttf-ubuntu-font-family
      - dmz-cursor-theme
      - light-themes
      - adwaita-icon-theme
      - gnome-themes-standard
      - shared-mime-info
      - libgtk-3-0
      - libgdk-pixbuf2.0-0
      - libglib2.0-bin
      - libgtk-3-bin
      - unity-gtk3-module
      - libappindicator3-1
      - locales-all
      - xdg-user-dirs
      - ibus-gtk3
      - libibus-1.0-5
      - libgtk2.0-0

  xwayland-kiosk-helper:
    plugin: cmake
    source: https://github.com/MirServer/xwayland-kiosk-helper.git
    build-packages:
      - build-essential
    stage-packages:
      - xwayland
      - i3
      - libegl1-mesa
      - libgl1-mesa-glx
